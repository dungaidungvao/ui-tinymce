  <title>AngularUI - TinyMCE Demo</title>
  <script type="text/javascript" src="../bower_components/tinymce/tinymce.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>

<body ng-app="ui.tinymce.inline">
  <form method="post">
    <div style="background: #fff; padding: 8px; margin-left: 0; box-sizing: border-box; border: 1px solid #cccccc; margin-top: 200px"
